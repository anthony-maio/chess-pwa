<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chess PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="icon" href="public/icons/icon-192.png" type="image/png">
</head>
<body class="h-full bg-gray-100 text-gray-800 font-sans flex flex-col">

    <div id="app-container" class="app-container flex flex-col min-h-screen p-2 sm:p-4">

        <header class="top-controls bg-gray-200 p-2 sm:p-3 rounded-md shadow mb-2 sm:mb-4">
            <div class="flex justify-center sm:justify-start space-x-2 sm:space-x-3">
                <button id="new-game-btn" class="px-3 sm:px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">New Game</button>
                <button id="undo-btn" class="px-3 sm:px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75">Undo</button>
                <button id="flip-board-btn" class="px-3 sm:px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">Flip Board</button>
            </div>
        </header>

        <main class="main-content flex flex-col md:flex-row flex-grow gap-2 sm:gap-4">
            
            <div id="board-area" class="flex-grow md:w-2/3 flex justify-center items-center">
                <div id="board-container" class="board-container w-full max-w-md sm:max-w-lg md:max-w-xl aspect-square bg-white shadow-lg rounded-md border border-gray-300">
                    <!-- Chessboard will be rendered here by Chessground -->
                    <p class="text-center p-4 text-gray-500">Chessboard Area</p>
                </div>
            </div>

            <button id="toggle-options-btn" aria-expanded="true" aria-controls="side-controls" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-md text-sm font-medium mb-2 w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Options Menu
            </button>
            <aside id="side-controls" class="side-controls md:w-1/3 bg-gray-200 p-3 sm:p-4 rounded-md shadow space-y-3 sm:space-y-4">
                <div>
                    <label for="theme-selector" class="block text-sm font-medium text-gray-700 mb-1">Theme:</label>
                    <select id="theme-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                        <option value="green">Green</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div>
                    <label for="piece-style-selector" class="block text-sm font-medium text-gray-700 mb-1">Piece Style:</label>
                    <select id="piece-style-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="cburnett">Cburnett</option>
                        <option value="merida">Merida</option>
                        <option value="leipzig">Leipzig</option>
                        <option value="alpha">Alpha</option>
                    </select>
                </div>
                <div>
                    <label for="difficulty-selector" class="block text-sm font-medium text-gray-700 mb-1">Difficulty:</label>
                    <select id="difficulty-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="easy">Easy (Stockfish Level 5)</option>
                        <option value="medium">Medium (Stockfish Level 10)</option>
                        <option value="hard">Hard (Stockfish Level 15)</option>
                        <option value="expert">Expert (Stockfish Level 20)</option>
                    </select>
                </div>
            </aside>
        </main>

        <footer id="status-bar" class="status-bar bg-gray-200 p-3 mt-2 sm:mt-4 rounded-md shadow text-left text-sm text-gray-700 h-24 overflow-y-auto" role="status" aria-live="polite">
            Game status and move history will appear here.
        </footer>

    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
